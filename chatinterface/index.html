<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="chat-container">
        <ul class="chat">
            <li class="message-left">
                <p>Hello, Is this Mr John?</p>
            </li>
            <li class="message-right">
                <p>Yes, Who is it?</p>
            </li>
            <li class="message-left">
                <p>I'm Alex, one of your colleague</p>
            </li>
            <li class="message-left">
                <p>Am here to inform you that your account has been hacked!</p>
            </li>
            <li class="message-right">
                <p>What?? <br> Which one?</p>
            </li>
            <li class="message-left">
                <p>Obviously, your bank account.</p>
            </li>
            <li class="message-right">
                <p>Thank god, it wasn't my Github..sighs..</p>
            </li>
            <li class="message-left">
                <p>Wth?</p>
            </li>
        </ul>
        <input type="text" class="text_input" placeholder="        Message..." />
    </div>
</body>

</html>
